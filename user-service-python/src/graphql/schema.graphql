type Query {
  customers(status: String): [Customer!]!
  customer(id: String!): Customer
  staff(status: String, role: String): [Staff!]!
  staffById(id: String!): Staff
  customerLoyalty(customerId: String!): CustomerLoyalty
  loyaltyTransactions(customerId: String!): [LoyaltyTransaction!]!
}

type Mutation {
  createCustomer(input: CreateCustomerInput!): Customer!
  updateCustomer(id: String!, input: CreateCustomerInput!): Customer!
  deleteCustomer(id: String!): Boolean!
  createStaff(input: CreateStaffInput!): Staff!
  updateStaff(id: String!, input: CreateStaffInput!): Staff!
  deleteStaff(id: String!): Boolean!
  loginStaff(username: String!, password: String!): AuthResponse!
  addLoyaltyPoints(customerId: String!, points: Float!, orderId: String, description: String): LoyaltyTransaction!
  redeemLoyaltyPoints(customerId: String!, points: Float!, orderId: String, description: String): LoyaltyTransaction!
}

enum StaffRole {
  MANAGER
  CHEF
  WAITER
  CASHIER
  ADMIN
}

type Staff {
  id: String!
  employeeId: String!
  username: String!
  name: String!
  email: String
  phone: String
  role: String!
  department: String
  status: String!
  hireDate: String
  salary: Float
}

type Customer {
  id: String!
  customerId: String!
  name: String!
  email: String
  phone: String
  address: String
  dateOfBirth: String
  registrationDate: String!
  status: String!
}

type CustomerLoyalty {
  id: String!
  totalPoints: Float!
  redeemedPoints: Float!
  availablePoints: Float!
  tier: String!
  joinDate: String!
  lastActivityDate: String
  status: String!
}

type LoyaltyTransaction {
  id: String!
  transactionType: String!
  points: Float!
  orderId: String
  description: String
  createdAt: String!
}

type AuthResponse {
  token: String
  staff: Staff
  message: String!
}

input CreateStaffInput {
  employeeId: String!
  username: String!
  name: String!
  email: String
  phone: String
  role: String!
  department: String
  password: String
  hireDate: String
  salary: Float
}

input CreateCustomerInput {
  customerId: String!
  name: String!
  email: String
  phone: String
  address: String
  dateOfBirth: String
}






