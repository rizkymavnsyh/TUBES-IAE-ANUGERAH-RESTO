# ==================================================
# ORDER SERVICE - GraphQL Schema
# Anugerah Resto - Sistem Manajemen Restoran
# ==================================================
# Service: Order Service (Order Management & Orchestration)
# Port: 4004
# Database: MySQL (order_db)
# ==================================================

# ==================== QUERIES ====================

type Query {
  # Menu queries
  menus(category: String, available: Boolean): [Menu!]!
  menu(id: String!): Menu
  menuByMenuId(menuId: String!): Menu
  menuCategories: [String!]!
  
  # Cart queries
  cart(cartId: String!): Cart
  cartsByCustomer(customerId: String!): [Cart!]!
  activeCarts: [Cart!]!
  
  # Order queries
  orders(status: String, paymentStatus: String, customerId: String, tableNumber: String): [Order!]!
  order(id: String!): Order
  orderByOrderId(orderId: String!): Order
  ordersByDate(startDate: String!, endDate: String!): [Order!]!
  
  # Stock check
  checkMenuStock(menuId: String!, quantity: Int!): [StockCheckResult!]!
}

# ==================== MUTATIONS ====================

type Mutation {
  # Menu operations
  createMenu(input: CreateMenuInput!): Menu!
  updateMenu(id: String!, input: UpdateMenuInput!): Menu!
  deleteMenu(id: String!): Boolean!
  toggleMenuAvailability(id: String!): Menu!
  
  # Cart operations
  createCart(input: CreateCartInput!): Cart!
  addItemToCart(cartId: String!, item: CartItemInput!): Cart!
  updateCartItem(cartId: String!, menuId: String!, quantity: Int!): Cart!
  removeItemFromCart(cartId: String!, menuId: String!): Cart!
  clearCart(cartId: String!): Cart!
  applyDiscount(cartId: String!, discount: Float!): Cart!
  
  # Order operations
  createOrderFromCart(cartId: String!, input: CreateOrderFromCartInput!): OrderCreationResult!
  createOrder(input: CreateOrderInput!): OrderCreationResult!
  updateOrder(orderId: String!, input: UpdateOrderInput!): Order!
  updateOrderStatus(orderId: String!, status: String!): Order!
  updatePaymentStatus(orderId: String!, paymentStatus: String!): Order!
  cancelOrder(orderId: String!): Order!
  
  # Kitchen integration
  sendToKitchen(orderId: String!): Order!
}

# ==================== TYPES ====================

type Menu {
  id: String!
  menuId: String!
  name: String!
  description: String
  category: String!
  price: Float!
  image: String
  ingredients: [IngredientInfo!]
  available: Boolean!
  preparationTime: Int!
  tags: [String!]
  createdAt: String!
  updatedAt: String!
}

type IngredientInfo {
  ingredientId: String!
  ingredientName: String!
  quantity: Float!
  unit: String!
}

type CartItem {
  menuId: String!
  name: String!
  quantity: Int!
  price: Float!
  specialInstructions: String
}

type Cart {
  id: String!
  cartId: String!
  customerId: String
  tableNumber: String
  items: [CartItem!]!
  subtotal: Float!
  tax: Float!
  serviceCharge: Float!
  discount: Float!
  total: Float!
  status: String!
  createdAt: String!
  updatedAt: String!
}

type OrderItem {
  menuId: String!
  name: String!
  quantity: Int!
  price: Float!
  specialInstructions: String
}

type Order {
  id: String!
  orderId: String!
  customerId: String
  tableNumber: String
  items: [OrderItem!]!
  subtotal: Float!
  tax: Float!
  serviceCharge: Float!
  discount: Float!
  loyaltyPointsUsed: Float!
  loyaltyPointsEarned: Float!
  total: Float!
  paymentMethod: String!
  paymentStatus: String!
  orderStatus: String!
  kitchenStatus: String
  staffId: String
  notes: String
  createdAt: String!
  updatedAt: String!
  completedAt: String
}

type StockCheckResult {
  available: Boolean!
  message: String!
  ingredientName: String
  required: Float
  availableQuantity: Float
}

type OrderCreationResult {
  order: Order!
  kitchenOrderCreated: Boolean!
  stockUpdated: Boolean!
  loyaltyPointsEarned: Float!
  message: String!
}

# ==================== INPUTS ====================

input CreateMenuInput {
  menuId: String!
  name: String!
  description: String
  category: String!
  price: Float!
  image: String
  ingredients: [IngredientInfoInput!]
  preparationTime: Int
  tags: [String!]
  available: Boolean
}

input IngredientInfoInput {
  ingredientId: String!
  ingredientName: String!
  quantity: Float!
  unit: String!
}

input UpdateMenuInput {
  name: String
  description: String
  category: String
  price: Float
  image: String
  ingredients: [IngredientInfoInput!]
  available: Boolean
  preparationTime: Int
  tags: [String!]
}

input CreateCartInput {
  cartId: String!
  customerId: String
  tableNumber: String
}

input CartItemInput {
  menuId: String!
  name: String!
  quantity: Int!
  price: Float!
  specialInstructions: String
}

input CreateOrderInput {
  orderId: String
  customerId: String
  tableNumber: String
  items: [OrderItemInput!]!
  paymentMethod: String
  loyaltyPointsUsed: Float
  notes: String
}

input UpdateOrderInput {
  tableNumber: String
  items: [OrderItemInput!]
  paymentMethod: String
  notes: String
}

input OrderItemInput {
  menuId: String!
  name: String!
  quantity: Int!
  price: Float!
  specialInstructions: String
}

input CreateOrderFromCartInput {
  orderId: String
  customerId: String
  tableNumber: String
  paymentMethod: String
  loyaltyPointsUsed: Float
  notes: String
}
