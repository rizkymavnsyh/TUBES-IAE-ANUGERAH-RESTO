  chefs {
    id
    name
    currentOrders
    status
  }
}

# Query: Get all kitchen orders
query GetKitchenOrders {
  kitchenOrders {
    id
    orderId
    status
    tableNumber
  }
}

# Mutation: Create Kitchen Order (use unique order ID)
mutation CreateKitchenOrderTest {
  createKitchenOrder(input: {
    orderId: "ORD_TEST_1735140000"
    tableNumber: "T99"
    items: [
      { menuId: "M001", name: "Nasi Goreng Test", quantity: 2 }
      { menuId: "M002", name: "Es Teh Test", quantity: 2 }
    ]
    notes: "Test order Dec 25"
  }) {
    id
    orderId
    status
    tableNumber
  }
}

