# GraphQL Test Queries - Unique IDs
# For both JS and Python services

# ==========================================
# USER SERVICE (JS: 4003, Python: 5003)
# ==========================================

# Query: Get all staff
query GetStaff {
  staff {
    id
    employeeId
    name
    role
    status
  }
}

# Query: Get all customers
query GetCustomers {
  customers {
    id
    customerId
    name
    email
    status
  }
}

# Mutation: Create Staff (use unique timestamp-based ID)
mutation CreateStaffTest {
  createStaff(input: {
    employeeId: "TEST_EMP_1735140000"
    name: "Test Staff Dec 25"
    role: waiter
    email: "test1735140000@example.com"
  }) {
    id
    employeeId
    name
    role
    status
  }
}

# Mutation: Create Customer
mutation CreateCustomerTest {
  createCustomer(input: {
    customerId: "TEST_CUST_1735140000"
    name: "Test Customer Dec 25"
    email: "custtest1735140000@example.com"
    phone: "081999888777"
  }) {
    id
    customerId
    name
  }
}

