  ingredients(category: "Bahan Pokok") {
    id
    name
    currentStock
    unit
  }
}

# READ - Ambil Low Stock Ingredients
query GetLowStockIngredients {
  lowStockIngredients {
    id
    name
    currentStock
    minStockLevel
    unit
  }
}

# READ - Ambil Out of Stock Ingredients
query GetOutOfStockIngredients {
  outOfStockIngredients {
    id
    name
    minStockLevel
    supplier {
      name
      phone
    }
  }
}

# UPDATE - Update Ingredient
mutation UpdateIngredient {
  updateIngredient(id: "1", input: {
    name: "Beras Premium Super"
    minStockLevel: 75
    costPerUnit: 16000
  }) {
    id
    name
    minStockLevel
    costPerUnit
  }
}

# ==================== STOCK MOVEMENT CRUD ====================

# CREATE - Tambah Stock
mutation AddStock {
  addStock(
    ingredientId: "1"
    quantity: 50
    reason: "Restocking dari supplier"
  ) {
    id
    quantity
    movementType
    reason
    createdAt
  }
}

# CREATE - Kurangi Stock
mutation ReduceStock {
  reduceStock(
    ingredientId: "1"
    quantity: 5
    reason: "Digunakan untuk pesanan"
    referenceId: "ORD001"
    referenceType: "order"
  ) {
    id
    quantity
    movementType
    reason
    referenceId
  }
}

# UPDATE - Adjust Stock
mutation AdjustStock {
  adjustStock(
    ingredientId: "1"
    newQuantity: 80
    reason: "Penyesuaian setelah stock opname"
  ) {
    id
    quantity
    movementType
    reason
  }
}

# READ - Ambil Stock Movements
query GetStockMovements {
  stockMovements {
    id
    ingredient {
      name
    }
    movementType
    quantity
    reason
    createdAt
  }
}

# READ - Filter Stock Movements by Ingredient
query GetStockMovementsByIngredient {
  stockMovements(ingredientId: "1") {
    id
    movementType
    quantity
    reason
    createdAt
  }
}

# READ - Cek Stock Availability
query CheckStockAvailability {
  checkStock(ingredientId: "1", quantity: 10) {
    available
    currentStock
    requestedQuantity
    message
  }
}

# ==================== PURCHASE ORDER CRUD ====================

# CREATE - Buat Purchase Order
mutation CreatePurchaseOrder {
  createPurchaseOrder(input: {
    supplierId: "1"
    orderNumber: "PO-2024-001"
    orderDate: "2024-12-25"
    expectedDeliveryDate: "2024-12-27"
    notes: "Pesanan mendesak"
    items: [
      { ingredientId: "1", quantity: 100, unitPrice: 15000 }
      { ingredientId: "2", quantity: 50, unitPrice: 25000 }
    ]
  }) {
    id
    orderNumber
    status
    totalAmount
    items {
      ingredient {
        name
      }
      quantity
      unitPrice
      totalPrice
    }
  }
}

# READ - Ambil Semua Purchase Orders
query GetAllPurchaseOrders {
  purchaseOrders {
    id
    orderNumber
    status
    totalAmount
    orderDate
    expectedDeliveryDate
    supplier {
      name
    }
    items {
      ingredient {
        name
      }
      quantity
      totalPrice
    }
  }
}

# READ - Ambil Purchase Order by ID
query GetPurchaseOrderById {
  purchaseOrder(id: "1") {
    id
    orderNumber
    status
    totalAmount
    supplier {
      name
      phone
    }
    items {
      ingredient {
        name
      }
      quantity
      unitPrice
      totalPrice
      receivedQuantity
    }
  }
}

# UPDATE - Update Purchase Order Status
mutation UpdatePurchaseOrderStatus {
  updatePurchaseOrderStatus(id: "1", status: ordered) {
    id
    orderNumber
    status
  }
}

# UPDATE - Receive Purchase Order
mutation ReceivePurchaseOrder {
  receivePurchaseOrder(id: "1") {
    id
    orderNumber
    status
    receivedDate
  }
}

# ==================== TOKO SEMBAKO INTEGRATION ====================

# READ - Ambil Products dari Toko Sembako
query GetTokoSembakoProducts {
  tokoSembakoProducts {
    id
    name
    category
    price
    unit
    available
    description
  }
}

# READ - Filter Products by Category
query GetTokoSembakoProductsByCategory {
  tokoSembakoProducts(category: "sembako") {
    id
    name
    price
    available
  }
}

# READ - Ambil Product by ID
query GetTokoSembakoProductById {
  tokoSembakoProduct(id: "1") {
    id
    name
    price
    unit
    available
    description
  }
}

# READ - Cek Stock di Toko Sembako
query CheckTokoSembakoStock {
  checkTokoSembakoStock(productId: "1", quantity: 25) {
    available
    currentStock
    requestedQuantity
    message
  }
}

# READ - Cek Order Status di Toko Sembako
query GetTokoSembakoOrderStatus {
  tokoSembakoOrderStatus(orderId: "TS-ORD-001") {
    id
    orderId
    status
    total
    items {
      productId
      name
      quantity
      price
    }
    createdAt
  }
}

# CREATE - Buat Pembelian dari Toko Sembako
mutation PurchaseFromTokoSembako {
  purchaseFromTokoSembako(input: {
    orderNumber: "PO-TS-2024-001"
    items: [
      { productId: "1", quantity: 50 }
      { productId: "2", quantity: 25 }
    ]
    notes: "Pembelian bahan baku rutin"
  }) {
    success
    message
    purchaseOrder {
      id
      orderNumber
      totalAmount
    }
    tokoSembakoOrder {
      orderId
      status
      total
    }
    stockAdded
  }
}

# CREATE - Sync Stock dari Toko Sembako
mutation SyncStockFromTokoSembako {
  syncStockFromTokoSembako(productId: "1", quantity: 30) {
    id
    quantity
    movementType
    reason
  }
}
