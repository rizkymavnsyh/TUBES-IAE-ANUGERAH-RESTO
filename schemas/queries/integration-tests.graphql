# 3.1 ANUGERAH: BELI DARI TOKO SEMBAKO
# =================================================================
# ğŸ“ ENDPOINT: https://tubes-iae-anugerah-resto-production.up.railway.app/graphql
# =================================================================

# Ambil semua produk Toko Sembako (via Anugerah)
query Anugerah_GetTokoSembakoProducts {
  tokoSembakoProducts {
    id
    name
    price
    unit
    available
    category
  }
}

# Ambil detail produk Toko Sembako by ID
query Anugerah_GetTokoSembakoProductById {
  tokoSembakoProduct(id: "1") {
    id
    name
    price
    unit
    available
    category
  }
}

# Cek stok di Toko Sembako
query Anugerah_CheckTokoSembakoStock {
  checkTokoSembakoStock(productId: "1", quantity: 10) {
    available
    currentStock
    requestedQuantity
    message
  }
}

# Beli barang dari Toko Sembako - Single Item
mutation Anugerah_PurchaseFromTokoSembako_SingleItem {
  purchaseFromTokoSembako(input: {
    orderNumber: "PO-ANUGERAH-SINGLE-001"
    items: [
      { productId: "1", quantity: 10 }
    ]
    notes: "Pembelian beras 10kg"
  }) {
    success
    message
    purchaseOrder {
      id
      orderNumber
      status
      totalAmount
    }
    stockAdded
  }
}

# Beli dari Toko Sembako - Multiple Items
mutation Anugerah_PurchaseFromTokoSembako_MultipleItems {
  purchaseFromTokoSembako(input: {
    orderNumber: "PO-ANUGERAH-MULTI-001"
    items: [
      { productId: "1", quantity: 20 },
      { productId: "2", quantity: 15 },
      { productId: "3", quantity: 10 }
    ]
    notes: "Pembelian rutin mingguan"
  }) {
    success
    message
    purchaseOrder {
      id
      orderNumber
      status
      totalAmount
    }
    stockAdded
  }
}

# Sync stok dari Toko Sembako ke Anugerah
mutation Anugerah_SyncStockFromTokoSembako {
  syncStockFromTokoSembako(productId: "1", quantity: 50) {
    id
    movementType
    quantity
    reason
  }
}

# Lihat semua ingredients di Anugerah
query Anugerah_GetIngredients {
  ingredients {
    id
    name
    currentStock
    minStockLevel
    unit
    status
  }
}

# Lihat ingredient low stock
query Anugerah_GetLowStockIngredients {
  lowStockIngredients {
    id
    name
    currentStock
    minStockLevel
    unit
  }
}

# Lihat semua supplier
query Anugerah_GetSuppliers {
  suppliers {
    id
    name
    status
  }
}

# Lihat Purchase Orders
query Anugerah_GetPurchaseOrders {
  purchaseOrders {
    id
    orderNumber
    status
    totalAmount
    notes
  }
}



