# Login sebagai Admin/Staff
mutation LoginStaff {
  loginStaff(
    username: "admin"
    password: "admin123"
  ) {
    token
    refreshToken
    expiresAt
    staff {
      id
      employeeId
      name
      role
    }
    message
  }
}

# Refresh Token
mutation RefreshToken {
  refreshToken(refreshToken: "YOUR_REFRESH_TOKEN_HERE") {
    token
    expiresAt
    message
  }
}

# Logout
mutation Logout {
  logout(refreshToken: "YOUR_REFRESH_TOKEN_HERE") {
    success
    message
  }
}



# =================================================================
# 1.2 MENU CRUD
# =================================================================

# READ: Ambil semua menu
query GetAllMenus {
  menus {
    id
    menuId
    name
    description
    category
    price
    image
    available
    preparationTime
    tags
    ingredients {
      ingredientId
      ingredientName
      quantity
      unit
    }
    createdAt
    updatedAt
  }
}

# READ: Ambil menu tersedia saja
query GetAvailableMenus {
  menus(available: true) {
    id
    menuId
    name
    category
    price
    available
  }
}

# READ: Ambil menu berdasarkan kategori
query GetMenusByCategory {
  menus(category: "Makanan Utama") {
    id
    name
    price
  }
}

# READ: Ambil menu by ID
query GetMenuById {
  menu(id: "1") {
    id
    menuId
    name
    description
    category
    price
    ingredients {
      ingredientId
      ingredientName
      quantity
      unit
    }
  }
}

# READ: Ambil kategori menu
query GetMenuCategories {
  menuCategories
}

# CREATE: Tambah menu baru
mutation CreateMenu {
  createMenu(input: {
    menuId: "MENU-NEW-001"
    name: "Nasi Goreng Special"
    description: "Nasi goreng dengan telur, ayam, dan sayuran"
    category: "Makanan Utama"
    price: 35000
    preparationTime: 15
    tags: ["Pedas", "Best Seller"]
    available: true
    ingredients: [
      { ingredientId: "1", ingredientName: "Beras", quantity: 200, unit: "gram" },
      { ingredientId: "2", ingredientName: "Telur", quantity: 2, unit: "butir" }
    ]
  }) {
    id
    menuId
    name
    price
    category
  }
}

# UPDATE: Update menu
mutation UpdateMenu {
  updateMenu(id: "1", input: {
    name: "Nasi Goreng Supreme"
    price: 40000
    description: "Nasi goreng premium dengan seafood"
  }) {
    id
    name
    price
    description
  }
}

# UPDATE: Toggle ketersediaan menu
mutation ToggleMenuAvailability {
  toggleMenuAvailability(id: "1") {
    id
    name
    available
  }
}

# DELETE: Hapus menu
mutation DeleteMenu {
  deleteMenu(id: "1")
}



# =================================================================
# 1.3 ORDER CRUD
# =================================================================

# READ: Ambil semua orders
query GetAllOrders {
  orders {
    id
    orderId
    customerId
    tableNumber
    items {
      menuId
      name
      quantity
      price
      specialInstructions
    }
    subtotal
    tax
    serviceCharge
    discount
    total
    paymentMethod
    paymentStatus
    orderStatus
    kitchenStatus
    notes
    createdAt
  }
}

# READ: Ambil orders pending
query GetPendingOrders {
  orders(status: "pending") {
    id
    orderId
    tableNumber
    total
    orderStatus
  }
}

# READ: Ambil order by ID
query GetOrderById {
  order(id: "1") {
    id
    orderId
    items {
      name
      quantity
      price
    }
    total
    orderStatus
    paymentStatus
  }
}

# CREATE: Buat order baru (PENTING: akan mengurangi stok & kirim ke kitchen)
mutation CreateOrder {
  createOrder(input: {
    orderId: "ORD-TEST-001"
    tableNumber: "A5"
    items: [
      { menuId: "1", name: "Nasi Goreng", quantity: 2, price: 35000 },
      { menuId: "2", name: "Es Teh", quantity: 2, price: 8000 }
    ]
    paymentMethod: "cash"
    notes: "Tidak pedas"
  }) {
    order {
      id
      orderId
      total
      orderStatus
    }
    kitchenOrderCreated
    stockUpdated
    loyaltyPointsEarned
    message
  }
}

# UPDATE: Update status order
mutation UpdateOrderStatus {
  updateOrderStatus(orderId: "ORD-TEST-001", status: "preparing") {
    id
    orderId
    orderStatus
  }
}

# UPDATE: Update status pembayaran
mutation UpdatePaymentStatus {
  updatePaymentStatus(orderId: "ORD-TEST-001", paymentStatus: "paid") {
    id
    orderId
    paymentStatus
  }
}

# UPDATE: Kirim ke Kitchen
mutation SendToKitchen {
  sendToKitchen(orderId: "ORD-TEST-001") {
    id
    orderId
    kitchenStatus
  }
}

# DELETE: Batalkan order
mutation CancelOrder {
  cancelOrder(orderId: "ORD-TEST-001") {
    id
    orderId
    orderStatus
  }
}

# CHECK: Cek stok menu sebelum order
query CheckMenuStock {
  checkMenuStock(menuId: "1", quantity: 5) {
    available
    message
    ingredientName
    required
    availableQuantity
  }
}



