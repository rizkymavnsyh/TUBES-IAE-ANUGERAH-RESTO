# 3.3 TOKO SEMBAKO INVENTORY SERVICE (LANGSUNG)
# =================================================================
# ğŸ“ ENDPOINT: https://tubes-iae-anugerah-resto-production-3278.up.railway.app/graphql/inventory
# =================================================================

# Cek stok produk
query TokoSembako_GetInventory {
  getInventory(productId: "1") {
    productId
    stock
  }
}

# Tambah stok (PENTING: Jalankan ini dulu sebelum beli!)
mutation TokoSembako_IncreaseStock {
  increaseStock(productId: "1", qty: 200) {
    productId
    stock
  }
}

# Kurangi stok
mutation TokoSembako_DecreaseStock {
  decreaseStock(productId: "1", qty: 10) {
    productId
    stock
  }
}



# =================================================================
# 3.4 TOKO SEMBAKO ORDER SERVICE (LANGSUNG)
# =================================================================
# ğŸ“ ENDPOINT: https://tubes-iae-anugerah-resto-production-3278.up.railway.app/graphql/order
# =================================================================

# Ambil semua orders
query TokoSembako_GetOrders {
  getOrders {
    id
    restaurantId
    total
    status
    items {
      productId
      qty
      price
      subtotal
    }
  }
}

# Ambil order by ID
query TokoSembako_GetOrderById {
  getOrderById(orderId: "25") {
    id
    restaurantId
    total
    status
    items {
      productId
      qty
      price
      subtotal
    }
  }
}

# Buat order langsung dari Anugerah
mutation TokoSembako_CreateOrder {
  createOrder(
    restaurantId: "anugerah-resto"
    items: [
      { productId: "1", qty: 10 },
      { productId: "2", qty: 5 }
    ]
  ) {
    id
    restaurantId
    total
    status
  }
}

# Cancel order
mutation TokoSembako_CancelOrder {
  cancelOrder(orderId: "25") {
    id
    status
  }
}



