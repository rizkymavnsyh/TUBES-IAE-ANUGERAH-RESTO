    transactionType
  }
}



# =================================================================
# 1.6 CART OPERATIONS
# =================================================================

# READ: Ambil cart by ID
query GetCart {
  cart(cartId: "CART-001") {
    id
    cartId
    customerId
    tableNumber
    items {
      menuId
      name
      quantity
      price
    }
    subtotal
    tax
    total
    status
  }
}

# CREATE: Buat cart baru
mutation CreateCart {
  createCart(input: {
    cartId: "CART-NEW-001"
    customerId: "CUST-001"
    tableNumber: "B3"
  }) {
    id
    cartId
    status
  }
}

# UPDATE: Tambah item ke cart
mutation AddItemToCart {
  addItemToCart(
    cartId: "CART-NEW-001"
    item: {
      menuId: "1"
      name: "Nasi Goreng"
      quantity: 2
      price: 35000
      specialInstructions: "Tidak pedas"
    }
  ) {
    id
    items {
      name
      quantity
    }
    total
  }
}

# UPDATE: Apply discount
mutation ApplyDiscount {
  applyDiscount(cartId: "CART-NEW-001", discount: 10000) {
    id
    discount
    total
  }
}

# DELETE: Clear cart
mutation ClearCart {
  clearCart(cartId: "CART-NEW-001") {
    id
    items {
      name
    }
    total
  }
}

# CONVERT: Buat order dari cart
mutation CreateOrderFromCart {
  createOrderFromCart(
    cartId: "CART-NEW-001"
    input: {
      paymentMethod: "cash"
      notes: "Pesanan dari cart"
    }
  ) {
    order {
      id
      orderId
      total
    }
    message
  }
}



